<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Nicholas D'Amico">
	<meta name="description" content="Treehouse Front End Techdegree proj. 4 : Interative Photo Gallery">

	<title>Interative Photo Gallery</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<!-- Gallery Header (FIXED) -->
	<header id="mainHeader" class="fixed">
		<input id="gallerySearch" type="text" name="searchBox" placeholder="Search">
	</header>
	<!-- End/of #mainHeader -->

	<!-- Main Content Photo Gallery -->
	<main id="photoGallery">
		<div class="wrapper cf">
			<!--	Proj. 1		-->
			<div class="col">
				<a class="photo" href="img/01.jpg">
					<img class="thumbnail" src="img/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
				</a>
			</div>

			<!--	Proj. 2		-->
			<div class="col">
				<a class="photo" href="img/02.jpg">
					<img class="thumbnail" src="img/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
				</a>
			</div>

			<!--	Proj. 3		-->
			<div class="col">
				<a class="photo" href="img/03.jpg">
					<img class="thumbnail" src="img/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
			</div>

			<!--	Proj. 4		-->
			<div class="col">
				<a class="photo" href="img/04.jpg">
					<img class="thumbnail" src="img/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
				</a>
			</div>

			<!--	Proj. 5		-->
			<div class="col">
				<a class="photo" href="img/05.jpg">
					<img class="thumbnail" src="img/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
				</a>
			</div>

			<!--	Proj. 6		-->
			<div class="col">
				<a class="photo" href="img/06.jpg">
					<img class="thumbnail" src="img/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
				</a>
			</div>

			<!--	Proj. 7	-->
			<div class="col">
				<a class="photo" href="img/07.jpg">
					<img class="thumbnail" src="img/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
				</a>
			</div>

			<!--	Proj. 8		-->
			<div class="col">
				<a class="photo" href="img/08.jpg">
					<img class="thumbnail" src="img/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
				</a>
			</div>

			<!--	Proj. 9		-->
			<div class="col">
				<a class="photo" href="img/09.jpg">
					<img class="thumbnail" src="img/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
				</a>
			</div>

			<!--	Proj. 10		-->
			<div class="col">
				<a class="photo" href="img/10.jpg">
					<img class="thumbnail" src="img/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
				</a>
			</div>

			<!--	Proj. 11	-->
			<div class="col">
				<a class="photo" href="img/11.jpg">
					<img class="thumbnail" src="img/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
				</a>
			</div>

			<!--	Proj. 12		-->
			<div class="col">
				<a class="photo" href="img/12.jpg">
					<img class="thumbnail" src="img/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
				</a>
			</div>

		</div>
	</main>
	<!-- End/of #photoGallery -->

	<!-- LightBox Window -->
	<!-- The Modal -->
	<div id="lightBox" class="modal-container">

		<!-- Modal content -->
		<div class="modal-content">

			<div class="modal-img-container">

				<img class="modal-photo" src="img/01.jpg" alt="HayBales">
				<button class="modal-prev">&lt;</button>
				<button class="modal-next">></button>
			</div>

			
			<p class="modal-description"></p>
		</div>
		<!-- Modal Close Btn. -->
		<button class="modal-close">X</button>
	</div>
	<!-- End/of Modal-lightbox -->

	<!-- ADDING javaScript -->
	<script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
